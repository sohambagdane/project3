<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <title>{{logo_name}}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <style>
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e6f2ff 0%, #f3e7ff 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .loading-content {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loadingOverlay = document.createElement('div');
            loadingOverlay.id = 'loadingOverlay';
            loadingOverlay.innerHTML = `
                <div class="loading-content text-center">
                    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h3 class="mb-3">Processing Feedback...</h3>
                    <p class="mt-2 text-muted">Please wait a moment.</p>
                </div>
            `;
            document.body.appendChild(loadingOverlay);

            setTimeout(function () {
                loadingOverlay.style.opacity = '0';
                setTimeout(function () {
                    loadingOverlay.style.display = 'none';
                    // No markdown conversion here, keeping original display
                }, 500);
            }, 3000); // 3-second animation
        });
    </script>
</head>
