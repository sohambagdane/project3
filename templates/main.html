<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{logo_name}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- <link rel="stylesheet" href="../static/css/talk_to_me.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" >
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h2 style="color: #2d9cd4; font-weight: bold; margin-bottom: 0.5rem;text-align: center;">Chat with WeCare ğŸ¤–</h2>
        <p class="subtitle" style="color: #666; font-size: 12px;text-align: center; font-weight: 300; margin-top: 0;">
            Your compassionate companion for mental wellness. Share your thoughts in a safe, judgment-free space. ğŸ’¬
        </p>
        <div class="chat-box" id="chat-box"></div>
        <div class="textarea">
            <input type="text" id="user_input" placeholder="Type your message... ğŸ“">
            <button id="send_button">Send ğŸ“¤</button>
        </div>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='WeCareheart.png') }}" alt="Logo">
        <span>Made with â¤ï¸, by Team WeCare ğŸŒŸ</span>
    </footer>

    <script>
        $(document).ready(function () {
            function sendMessage() {
                var userInput = $('#user_input').val().trim();
                if (userInput === '') return;

                // Append user message
                $('#chat-box').append('<div class="message user-message">' + userInput + '</div>');
                $('#user_input').val('');

                // Show "Bot is thinking..."
                var thinkingMessage = $('<div class="message thinking-message">ğŸ¤– Bot is thinking...</div>');
                $('#chat-box').append(thinkingMessage);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);

                // Send request to backend
                $.post('/chat', { user_input: userInput }, function (data) {
                    thinkingMessage.remove(); // Remove thinking message
                    $('#chat-box').append('<div class="message bot-message">' + data.response + '</div>');
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                }).fail(function () {
                    thinkingMessage.text('âš ï¸ Error: Unable to get a response.');
                });
            }

            // Send message on button click
            $('#send_button').click(sendMessage);

            // Send message on Enter key press
            $('#user_input').keypress(function (e) {
                if (e.which == 13) {
                    sendMessage();
                }
            });
        });
    </script>
</body>

</html>
