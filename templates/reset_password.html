<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
    <title>Reset Password - {{logo_name}}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>

<body>
    <!-- Custom Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('login') }}">
                <img src="{{ url_for('static', filename='WeCare_bg.png') }}" alt="WeCare Logo" style="height: 55px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('login') }}">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Reset Password ðŸ”’</h2>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" id="resetForm">
                            <!-- OTP Verification Step -->
                            <div id="otpStep">
                                <div class="form-group">
                                    <label for="otp">Enter OTP</label>
                                    <input type="text" class="form-control" id="otp" name="otp" 
                                           placeholder="Enter 4-digit OTP" required pattern="\d{4}">
                                    <small class="form-text text-muted">Check your email for the OTP</small>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <button type="button" class="btn btn-outline-secondary" id="resendBtn" disabled>
                                        Resend OTP (<span id="countdown">300</span>s)
                                    </button>
                                    <button type="button" class="btn btn-primary" id="verifyOtpBtn">
                                        Verify OTP <i class="fas fa-check-circle"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Password Reset Step (Initially Hidden) -->
                            <div id="passwordStep" style="display: none;">
                                <div class="form-group">
                                    <label for="new_password">New Password</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password"
                                           placeholder="Enter new password" required minlength="8">
                                    <div class="password-strength mt-2">
                                        <div class="progress" style="height: 5px;">
                                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <small class="text-muted">Password strength: <span id="strengthText">Weak</span></small>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                                           placeholder="Confirm your password" required>
                                </div>
                                
                                <div class="form-group mt-4">
                                    <button type="submit" class="btn btn-success btn-block">
                                        Reset Password <i class="fas fa-lock"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto">
        <img src="{{ url_for('static', filename='WeCareheart.png') }}" alt="Logo">
        <span>Made with Care, by Team WeCare</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            let timer;
            let timeLeft = 300;

            // Start countdown timer
            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    $('#countdown').text(timeLeft);
                    
                    if(timeLeft <= 0) {
                        clearInterval(timer);
                        $('#resendBtn').prop('disabled', false).html('Resend OTP');
                    }
                }, 1000);
            }

            // Password strength checker
            $('#new_password').on('input', function() {
                const password = $(this).val();
                const strength = calculatePasswordStrength(password);
                $('.progress-bar').css('width', strength.percentage + '%')
                                 .removeClass('bg-danger bg-warning bg-success')
                                 .addClass(strength.color);
                $('#strengthText').text(strength.text);
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                if (password.length >= 8) score++;
                if (password.match(/[A-Z]/)) score++;
                if (password.match(/[0-9]/)) score++;
                if (password.match(/[^A-Za-z0-9]/)) score++;

                return {
                    percentage: score * 25,
                    text: ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'][score],
                    color: ['bg-danger', 'bg-danger', 'bg-warning', 'bg-success', 'bg-success'][score]
                };
            }

            // Verify OTP button handler
            $('#verifyOtpBtn').click(function() {
                const otp = $('#otp').val();
                if (!otp.match(/^\d{4}$/)) {
                    showAlert('Invalid OTP format', 'danger');
                    return;
                }

                // Verify OTP via AJAX
                $.post('/verify_otp', { otp: otp }, function(response) {
                    if (response.valid) {
                        $('#otpStep').hide();
                        $('#passwordStep').show();
                    } else {
                        showAlert(response.message, 'danger');
                    }
                }).fail(() => showAlert('Error verifying OTP', 'danger'));
            });

            // Resend OTP handler
            $('#resendBtn').click(function() {
                $.get('/resend_otp', function(response) {
                    if (response.success) {
                        timeLeft = 300;
                        startTimer();
                        $('#resendBtn').prop('disabled', true);
                        showAlert('New OTP sent to your email', 'success');
                    }
                });
            });

            function showAlert(message, type) {
                $('.alert').remove();
                const alert = $(`
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
                $('#resetForm').prepend(alert);
            }

            startTimer();
        });
    </script>
</body>
</html>
