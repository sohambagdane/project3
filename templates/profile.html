<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <style>
        .profile-container {
            margin-top: 50px;
        }
        .error-border {
            border: 1px solid #dc3545 !important;
            animation: shake 0.5s;
        }
        .error-text {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container profile-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">User Profile</h1>
                        <p><strong>Name:</strong> {{ user.name }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        
                        <!-- Change Password Button -->
                        <button class="btn btn-primary" data-toggle="modal" data-target="#changePasswordModal">
                            Change Password
                        </button>
                        
                        <!-- Delete Account Button -->
                        <button class="btn btn-danger mt-2" data-toggle="modal" data-target="#deleteAccountModal">
                            Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="changePasswordForm" method="POST" action="{{ url_for('change_password') }}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="current_password" required>
                            <div id="currentPasswordError" class="error-text"></div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required>
                            <div id="newPasswordError" class="error-text"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                            <div id="confirmPasswordError" class="error-text"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteAccountModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="deleteAccountForm" method="POST" action="{{ url_for('delete_account') }}">
                    <div class="modal-body">
                        <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                        <div class="form-group">
                            <label for="deletePassword">Enter your password to confirm</label>
                            <input type="password" class="form-control" id="deletePassword" name="password" required>
                            <div id="deletePasswordError" class="error-text"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Handle change password form submission
            $('#changePasswordForm').on('submit', function(e) {
                e.preventDefault();
                $('.error-text').text('');
                $('.form-control').removeClass('error-border');
                
                // Client-side validation
                let valid = true;
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();
                
                if (newPassword !== confirmPassword) {
                    $('#confirmPassword').addClass('error-border');
                    $('#confirmPasswordError').text('Passwords do not match');
                    valid = false;
                }
                
                if (newPassword.length < 6) {
                    $('#newPassword').addClass('error-border');
                    $('#newPasswordError').text('Password must be at least 6 characters');
                    valid = false;
                }
                
                if (valid) {
                    $.ajax({
                        url: $(this).attr('action'),
                        type: 'POST',
                        data: $(this).serialize(),
                        success: function(response) {
                            if (response.success) {
                                alert('Password changed successfully');
                                $('#changePasswordModal').modal('hide');
                            } else {
                                if (response.error === 'current_password') {
                                    $('#currentPassword').addClass('error-border');
                                    $('#currentPasswordError').text('Incorrect current password');
                                } else {
                                    alert('Error: ' + response.message);
                                }
                            }
                        },
                        error: function() {
                            alert('An error occurred. Please try again.');
                        }
                    });
                }
            });
            
            // Handle delete account form submission
            $('#deleteAccountForm').on('submit', function(e) {
                e.preventDefault();
                $('.error-text').text('');
                $('.form-control').removeClass('error-border');
                
                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/logout'; // Redirect to logout/landing page
                        } else {
                            $('#deletePassword').addClass('error-border');
                            $('#deletePasswordError').text('Incorrect password');
                        }
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
