<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ logo_name }} Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Toast Styling */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
        }

        /* Input field error styling */
        .input-error {
            border: 2px solid red !important;
            animation: shake 0.3s ease-in-out;
        }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .error-text {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-text {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='WeCare_bg.png') }}" alt="WeCare Logo" style="height: 55px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">üè† Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">üìù Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>üîí Register Before You Login</h2>
                    <form action="/register" method="POST">
                        <div class="form-group text-left">
                            <label for="name">üë§ Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name"
                                required>
                        </div>

                        <div class="form-group text-left">
                            <label for="email">üìß Email:</label>
                            <input type="email" class="form-control {{ 'input-error' if error }}" id="email"
                                placeholder="Enter your email" name="email"
                                value="{{ request.form['email'] if 'email' in request.form else '' }}" required>
                            {% if error %}
                                <small class="error-text">‚ö†Ô∏è {{ error }}</small>
                            {% endif %}
                        </div>

                        <div class="form-group text-left">
                            <label for="pwd">üîë Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter a secure password"
                                name="password" required>
                        </div>

                        <button type="submit" class="btn btn-dark btn-block">üì• Submit</button>
                        <a href="/login" class="btn btn-primary btn-block">üîë Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <img src="{{ url_for('static', filename='WeCareheart.png') }}" alt="Logo">
        <span>Made with ‚ù§Ô∏è by Team WeCare</span>
    </footer>

    <!-- Toast Notification Container -->
    <div class="toast-container">
        <!-- {% if error %}
            <div id="error-toast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                <div class="toast-header">
                    <strong class="mr-auto">‚ö†Ô∏è Error</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ error }}
                </div>
            </div>
        {% endif %} -->
        
        {% if success %}
            <div id="success-toast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true" data-delay="4000">
                <div class="toast-header">
                    <strong class="mr-auto">‚úÖ Success</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ success }}
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        $(document).ready(function () {
            // If error exists, show toast
            {% if error %}
                $("#error-toast").toast('show');
            {% endif %}

            // If success exists, show toast
            {% if success %}
                $("#success-toast").toast('show');
                setTimeout(function() {
                    window.location.href = "/login"; // Redirect to login after success
                }, 4000);
            {% endif %}
        });
    </script>

</body>

</html>
