<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" >
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{{logo_name}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <style>
        /* Loading Animation Styles */
        .loading-content {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loadingOverlay {
            background: linear-gradient(135deg, #e6f2ff 0%, #f3e7ff 100%);
        }
    </style>
</head>

<body>
    <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s;">
        <div class="loading-content text-center">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3 class="mb-3">Analyzing Your Mental Health Profile</h3>
            <div class="progress" style="height: 10px; width: 300px; margin: 0 auto;">
                <div id="loadingProgress" class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 0%"></div>
            </div>
            <p class="mt-2 text-muted">This may take a few moments...</p>
        </div>
    </div>

    <div>
        {% include 'navbar.html' %}
    </div>
    <header>
        <h4>Mental Health Analysis Report</h4>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="chart-container text-center">
                    <canvas id="radarChart" style="max-width: 500px; max-height: 500px;"></canvas>
                </div>
                <div class="steps-container mt-4">
                    <h4>Steps to Overcome Issues</h4>
                    <div id="suggestionsList" class="border rounded p-3"></div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="rationale-container">
                    <h4>Detailed Analysis</h4>
                    <ul id="rationaleList"></ul>
                </div>
                <div class="well-being-container mt-4">
                    <h4>Well-Being Tips</h4>
                    <ul id="wellBeingTipsList" class="border rounded p-3"></ul>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <button id="downloadPdf" class="btn btn-primary">Download Report as PDF</button>
        </div>
        <div id="emailStatus" class="mt-3"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Loading Animation Control
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressBar = document.getElementById('loadingProgress');
            let progress = 0;
            let fakeProgressInterval;
            let contentLoaded = false;
            let animationComplete = false;

            // Start fake progress animation
            function startFakeProgress() {
                fakeProgressInterval = setInterval(() => {
                    progress += Math.random() * 3;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(fakeProgressInterval);
                        animationComplete = true; // Animation finished
                        if (contentLoaded) {
                            setTimeout(hideLoading, 500); // Hide if content also loaded
                        }
                    }
                    progressBar.style.width = `${progress}%`;
                }, 200);
            }

            // Hide loading overlay
            function hideLoading() {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 500);
            }

            // Start loading animation
            startFakeProgress();

            // Set minimum 5 second timeout
            const minTimeout = setTimeout(() => {
                if (animationComplete && !contentLoaded) {
                    hideLoading(); // Hide if animation finished but not content
                }
            }, 5000);

            // ===== YOUR EXISTING CODE STARTS HERE =====
            try {
                // 1. SETUP RADAR CHART
                const ctx = document.getElementById("radarChart").getContext("2d");
                let analysisData = {{ analysis | tojson | safe }};
                let qaData = {{ qa_data | tojson | safe }};

                console.log("🔍 Debug - Analysis Data:", analysisData);
                console.log("📄 Debug - Q&A Data:", qaData);

                if (!analysisData.parameters || !analysisData.scores || analysisData.parameters.length === 0) {
                    alert("No data available for the analysis.");
                    contentLoaded = true;
                    if (animationComplete) {
                        hideLoading(); // Hide if animation also finished
                    }
                    return;
                }

                const radarChart = new Chart(ctx, {
                    type: "radar",
                    data: {
                        labels: analysisData.parameters,
                        datasets: [{
                            label: "Mental Health Scores",
                            data: analysisData.scores,
                            backgroundColor: "rgba(74, 144, 226, 0.2)",
                            borderColor: "#4a90e2",
                            borderWidth: 2,
                            pointBackgroundColor: "#4a90e2"
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            r: {
                                suggestedMin: 0,
                                suggestedMax: 100,
                                pointLabels: {
                                    font: { size: 16 },
                                    color: "#333"
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: "Radar Chart :",
                                align: "start",
                                font: { size: 22, weight: "bold" },
                                color: "#333"
                            },
                            legend: {
                                position: "top"
                            }
                        }
                    }
                });

                function formatObject(value) {
                    if (Array.isArray(value)) {
                        return value.map(item => `• ${item}`).join("\n");
                    }
                    if (typeof value === "object" && value !== null) {
                        return Object.values(value)
                            .filter(item => isNaN(item))
                            .map(item => `• ${item}`)
                            .join("\n");
                    }
                    return value ?? "No data available.";
                }

                function createBulletList(container, data, title) {
                    container.innerHTML = "";
                    if (!data || Object.keys(data).length === 0) {
                        container.innerHTML = `<p style='color: red;'>No ${title} available.</p>`;
                        return;
                    }

                    const list = document.createElement("ul");

                    if (Array.isArray(data)) {
                        data.forEach(item => {
                            const listItem = document.createElement("li");
                            listItem.textContent = item;
                            list.appendChild(listItem);
                        });
                    } else {
                        Object.keys(data).forEach((key) => {
                            let content = formatObject(data[key]);
                            const section = document.createElement("div");
                            section.innerHTML = `<strong>${key}:</strong>
                                                <ul>
                                                    ${content.split("\n")
                                                        .map(item => `<li>${item.replace(/^• /, "")}</li>`)
                                                        .join("")}
                                                </ul>`;
                            container.appendChild(section);
                        });
                    }

                    if (Array.isArray(data)) {
                        container.appendChild(list);
                    }
                }

                createBulletList(document.getElementById("rationaleList"), analysisData.analysis, "analysis");
                createBulletList(document.getElementById("suggestionsList"), analysisData.suggestions, "steps to overcome issues");
                createBulletList(document.getElementById("wellBeingTipsList"), analysisData.well_being_tips, "well-being tips");

                document.getElementById("downloadPdf").addEventListener("click", function () {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF({
                        orientation: "portrait",
                        unit: "mm",
                        format: "a4"
                    });

                    let y = 20;
                    const marginLeft = 15;
                    const marginRight = 195;
                    const pageHeight = 297;
                    const lineSpacing = 6;

                    const bgImg = new Image();
                    bgImg.src = "/static/pdf_background.png";
                    bgImg.onload = function () {
                        pdf.addImage(bgImg, "PNG", 0, 0, 210, 297);
                        pdf.setFontSize(12);
                        pdf.setFont("helvetica", "normal");
                        pdf.setTextColor(30, 30, 30);
                        pdf.text("At ", marginLeft, 35);
                        pdf.setFont("helvetica", "bold");
                        pdf.text("WeCare", marginLeft + pdf.getTextWidth("At "), 35);
                        pdf.setFont("helvetica", "italic");
                        pdf.text(" ,we listen, understand, uplift.", marginLeft + pdf.getTextWidth("At WeCare"), 35);
                        const topMargin = 10;
                        pdf.setFontSize(12);
                        pdf.setFont("helvetica", "bold");
                        pdf.setTextColor(0, 128, 0);
                        pdf.text("User :", 15, 20 + topMargin);
                        pdf.setFont("helvetica", "normal");
                        pdf.setTextColor(0, 0, 0);
                        pdf.text("{{ user_name }}", 15 + pdf.getTextWidth("User : "), 20 + topMargin);
                        pdf.setFont("helvetica", "bold");
                        pdf.setTextColor(0, 128, 0);
                        pdf.text("Email :", 140, 20 + topMargin);
                        pdf.setFont("helvetica", "normal");
                        pdf.setTextColor(0, 0, 0);
                        pdf.text("{{ user_email }}", 140 + pdf.getTextWidth("Email : "), 20 + topMargin);
                        pdf.setFont("helvetica", "bold");
                        pdf.setTextColor(0, 128, 0);
                        pdf.text("Date ", 140, 26 + topMargin);
                        pdf.setFont("helvetica", "normal");
                        pdf.setTextColor(0, 0, 0);
                        pdf.text(new Date().toLocaleDateString("en-GB"), 140 + pdf.getTextWidth("Date : "), 26 + topMargin);
                        y += 20;
                        pdf.setDrawColor(74, 144, 226);
                        pdf.line(marginLeft, y + 2, marginRight, y + 2);
                        y += 15;
                        pdf.setFont("helvetica", "bold");
                        pdf.setTextColor(200, 0, 0);
                        pdf.text("Disclaimer:", marginLeft, y);
                        pdf.setFont("helvetica", "normal");
                        pdf.setTextColor(30, 30, 30);
                        let disclaimerText = "This report is for informational purposes only and does not constitute medical advice. Please consult a professional for any concerns.";
                        let wrappedDisclaimer = pdf.splitTextToSize(disclaimerText, 180);
                        pdf.text(wrappedDisclaimer, marginLeft, y + 6);
                        y += wrappedDisclaimer.length * lineSpacing + 10;
                        const chartCanvas = document.getElementById("radarChart");
                        if (chartCanvas) {
                            const chartImg = chartCanvas.toDataURL("image/png");
                            pdf.addImage(chartImg, "PNG", 35, y, 140, 140);
                            y += 150;
                        }

                        function addSection(title) {
                            if (y + 20 > pageHeight) {
                                pdf.addPage();
                                pdf.addImage(bgImg, "PNG", 0, 0, 210, 297);
                                y = 40;
                            }
                            pdf.setFontSize(16);
                            pdf.setFont("helvetica", "bold");
                            pdf.setTextColor(74, 144, 226);
                            pdf.text(title, marginLeft, y);
                            pdf.setDrawColor(74, 144, 226);
                            pdf.line(marginLeft, y + 2, marginRight, y + 2);
                            y += 10;
                            pdf.setFontSize(12);
                            pdf.setTextColor(30, 30, 30);
                        }

                        function addContent(data) {
                            Object.keys(data).forEach((key) => {
                                pdf.setFont("helvetica", "bold");
                                pdf.setTextColor(50, 50, 50);
                                pdf.text(`${key}:`, marginLeft, y);
                                pdf.setFont("helvetica", "normal");
                                let wrappedText = pdf.splitTextToSize(formatObject(data[key]), 180);
                                pdf.text(wrappedText, marginLeft + 5, y + lineSpacing);
                                y += wrappedText.length * lineSpacing + 8;
                                if (y > pageHeight - 20) {
                                    pdf.addPage();
                                    pdf.addImage(bgImg, "PNG", 0, 0, 210, 297);
                                    y = 40;
                                }
                            });
                        }

                        addSection("Mental Health Analysis");
                        addContent(analysisData.analysis);
                        addSection("Steps to Overcome Issues");
                        addContent(analysisData.suggestions);
                        addSection("Well-being Tips");
                        analysisData.well_being_tips.forEach(tip => {
                            let wrappedTip = pdf.splitTextToSize(`- ${tip}`, 180);
                            pdf.text(wrappedTip, marginLeft + 5, y + lineSpacing);
                            y += wrappedTip.length * lineSpacing + 4;
                            if (y > pageHeight - 20) {
                                pdf.addPage();
                                pdf.addImage(bgImg, "PNG", 0, 0, 210, 297);
                                y = 40;
                            }
                        });
                        pdf.save("mental_health_report.pdf");
                    };
                });

                // When everything is loaded, hide the loading screen
                contentLoaded = true;
                if (animationComplete) {
                    hideLoading(); // Hide if animation also finished
                }

            } catch (error) {
                console.error("Error loading content:", error);
                contentLoaded = true;
                if (animationComplete) {
                    hideLoading(); // Hide if animation also finished
                }
            }
            // ===== YOUR EXISTING CODE ENDS HERE =====
        });
    </script>
</body>
</html>
